<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div id="app-wrapper">
      <div id="controls-wrapper">
        <div id="run-buttons">
          <div id="algo-bfs" class="button button-unselected">BFS</div>
          <div id="algo-dijkstra" class="button button-unselected">Dijkstra</div>
          <div id="algo-a-star" class="button button-unselected">A*</div>
          <div id="run-button" class="button button-unselected">Run</div>
        </div>
        <div id="setup-buttons">
          <div id="pickStart-button" class="button button-unselected">
            Start
            <div class="divicon square-start"></div>
          </div>
          <div id="pickEnd-button" class="button button-unselected">
            End
            <div class="divicon square-end"></div>
          </div>
          <div id="drawRoad-button" class="button button-unselected">
            Road
            <div class="divicon square"></div>
          </div>
          <div id="drawDirt-button" class="button button-unselected">
            Dirt
            <div class="divicon square-dirt"></div>
          </div>
          <div id="drawWater-button" class="button button-unselected">
            Water
            <div class="divicon square-water"></div>
          </div>
          <div id="wall-button" class="button button-unselected">
            Wall
            <div class="divicon square-wall"></div>
          </div>
          <div id="reset-button" class="button button-unselected">Reset</div>
        </div>
      </div>
      <div id="grid"></div>
    </div>
    <script src="bfs.js"></script>
    <script src="dijkstra.js"></script>
    <script src="a-star.js"></script>
    <script src="script.js"></script>
  </body>
</html>
