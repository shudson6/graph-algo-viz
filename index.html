<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <div id="app-wrapper">
      <div id="controls-wrapper">
        <div id="run-buttons">
          <div id="run-button" class="button button-unselected">Run</div>
          <div id="step-button" class="button button-unselected">Step</div>
        </div>
        <div id="setup-buttons">
          <div id="pickStart-button" class="button button-unselected">Start Point</div>
          <div id="pickEnd-button" class="button button-unselected">End Point</div>
          <div id="wall-button" class="button button-unselected">Draw Walls</div>
          <div id="reset-button" class="button button-unselected">Reset</div>
        </div>
      </div>
      <div id="grid"></div>
    </div>
    <script src="bfs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
